<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO FINAL</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5 text-center interfaz-fondo">
    <h1 class="display-4 font-weight-bold">LENGUAJES Y AUTOMATAS II</h1>
    <h3 class="mb-4">Conversión de lenguaje JS a PHP</h3>
    
    <div class="row justify-content-center align-items-center">
        <!-- Columna JavaScript -->
        <div class="col-md-4">
            <div class="icono-grande mb-3">
                <i class="fab fa-js-square"></i>
            </div>
            <label for="entradaJS" class="font-weight-bold label-grande">JAVASCRIPT</label>
            <small class="d-block mb-2">"Ingresa cualquier estructura o variable de JS"</small>
            <textarea class="form-control" id="entradaJS" rows="5" placeholder="Escribe aquí código JS"></textarea>
        </div>
        
        <!-- Columna PHP -->
        <div class="col-md-4">
            <div class="icono-grande mb-3">
                <i class="fab fa-php"></i>
            </div>
            <label for="salidaPHP" class="font-weight-bold label-grande">PHP</label>
            <small class="d-block mb-2">"Conversión de estructuras de control o variables de JavaScript a PHP"</small>
            <textarea class="form-control" id="salidaPHP" rows="5" placeholder="Aquí se mostrará el código PHP" readonly></textarea>
        </div>
    </div>

    <!-- Botones alineados abajo -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 d-flex justify-content-between">
            <button class="btn btn-gradiente-rojo" id="btnGenerar"><i class="fas fa-sync-alt"></i> Generar Conversión</button>
            <button class="btn btn-gradiente-naranja" id="btnCopiar"><i class="fas fa-copy"></i> Copiar Conversión</button>
            <button class="btn btn-gradiente-azul" id="btnLimpiar"><i class="fas fa-trash"></i> Limpiar Conversiones</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
